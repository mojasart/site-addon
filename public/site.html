<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header CurseForge Style</title>
    <link rel="stylesheet" href="style-site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo CurseForge"> <!-- Coloque o caminho da sua logo -->
            <a href="https://www.youtube.com/@VatonageYT" target="_blank" class="no-style-link">
                <span>vatonage</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/site.html" class="home">Home</a></li>
                <li>  <a href="/create.html" id="create-link" class="create" style="display: none;">Create</a>
            </ul>
        </nav>
        <div class="cta">
            <button id="username-display" class="username-display">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <!-- Carrossel -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item active">
                <img src="img/addon-bg1.jpg" alt="Addon 1">
                <div class="carousel-caption">
                    <h2>Basic Machinery</h2>
                    <p>Try it out now!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/addon-bg2.jpg" alt="Addon 2">
                <div class="carousel-caption">
                    <h2>Create</h2>
                    <p>Check it out its new update!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/addon-bg3.jpg" alt="Addon 3">
                <div class="carousel-caption">
                    <h2>Crazy Tools</h2>
                    <p>A bunch of new tools for you to use!</p>
                </div>
            </div>
        </div>

        <!-- Adicionando os dots -->
        <div class="carousel-dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </section>

    <!-- Barra de Pesquisa e Categorias -->
    <div class="search-container">
        <div class="sort-container">
            <label for="sort-dropdown">Sort by: </label>
            <select id="sort-dropdown">
                <option value="recent">Most Recent</option>
                <option value="downloads">Most Downloads</option>
                <option value="likes">Most Likes</option>
            </select>
        </div>
    
        <div class="divider"></div>
        <input type="text" class="search-input" placeholder="Search for Minecraft addons..." id="search-input">
        <button class="search-btn" id="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </div>


    <section class="addons-grid-section-container">
        <div class="addons-list"></div>
      </section>
      <div class="pagination-container">
        <div class="pagination"></div>
      </div>

    <div class="divider"></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy;  2024 Vatonage</p>
            <div class="social-links">
                <a href="https://x.com/vatonage1">Twitter</a>
                <a href="#">Discord</a>
            </div>
        </div>
    </footer>

    <!-- Template para Addons -->
    <script type="text/template" id="addon-template">
        <div class="addon-card">
            <a href="/addon/<%- addon._id %>">
                <div class="addon-bg" style="background-image: url('/<%- addon.image %>')"></div>
            </a>
            <div class="addon-card-content">
                <div class="addon-header">
                    <h3><%- addon.name %></h3>
                    <span class="downloads"><%- addon.downloads %> Downloads</span>
                </div>
                <p>By <%- addon.author || 'Anonymous' %></p>
                <p class="addon-summary"><%- addon.simpleDescription %></p>
                <!-- Seção de Likes -->
                <div class="addon-likes">
                    <button class="like-btn" data-id="<%- addon._id %>"><i class="fas fa-thumbs-up"></i> Like</button>
                    <span class="like-count"><%- addon.likes %></span>
                </div>
            </div>
        </div>
    </script>

    <!-- Carregar script externo -->
    <script src="script-site.js"></script>
</body>
</html>
