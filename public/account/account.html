<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/account/stylinski.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap"');/* Estilos gerais */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #181818; /* Fundo escuro para combinar com o resto do site */
            color: #ffffff; /* Texto branco */
            margin: 0;
            padding: 0;
        }
        header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #1a1a1a; /* Fundo do header */
  color: white;
  height: 50px; /* Altura do header */
  font-family: 'Fredoka', sans-serif;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 30px;
  margin-right: 10px;
}

.logo span {
  font-weight: bold;
  font-size: 20px;
}

nav ul {
  display: flex;
  list-style-type: none;
}

nav ul li {
  margin-left: 50px;
}

nav ul li a.home {
  color: white;
  text-decoration: none;
  font-size: 20px;
  margin-right: 20px; /* Margem padrão entre todos os links */
  margin-left: 150px;
  position: relative;
  font-family: 'Fredoka', sans-serif;
}

nav ul li a.create {
  color: white;
  text-decoration: none;
  font-size: 20px;
  margin-right: 20px; /* Margem padrão entre todos os links */
  margin-left: 120px;
  position: relative;
  font-family: 'Fredoka', sans-serif;
}
#username-display {
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  background-color: #1a1a1a;
}

#logout-btn{
  background-color: #f44336;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

nav ul li a:hover {
    color: #e55d00; /* Efeito de hover laranja */
}
        .cta {
            display: flex;
            align-items: center;
        }

        .cta button {
            background-color: #1a1a1a;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cta button#logout-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        /* Seção da conta */
        .account-section {
            padding: 20px;
            background-color: #1a1a1a;
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .account-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        /* Estilo para lista de addons */
        #user-addons-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .addon-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .addon-item h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .addon-item a {
            display: inline-block;
            margin-top: 10px;
            color: #03ddfa;
            text-decoration: none;
        }

        footer {
            background-color: #1b1b1b;
            padding: 20px;
            color: white;
            text-align: center;
        }

        footer .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .logo a {
  color: white;
  text-decoration: none; /* Remove o sublinhado */
}

.logo a:hover {
  color: #03ddfa; /* Cor ao passar o mouse (pode ajustar conforme necessário) */
}
    </style>
</head>
<body>

    <!-- Header que será igual em todas as páginas -->
    <header>
        <div class="logo">
            <img src="/account/logo.png" alt="Logo"> <!-- Atualize o caminho da logo conforme necessário -->
            <a href="https://www.youtube.com/@VatonageYT" target="_blank" class="no-style-link">
                <span>vatonage</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/site.html" class="home">Home</a></li>
                <li><a href="/create-an-addon/create.html" class="create">Create</a></li>
            </ul>
        </nav>
        <div class="cta">
            <button id="username-display" class="username-display">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <!-- Conteúdo da página Account -->
    <section class="account-section">
        <h1>Your Projects</h1>
        <div id="user-addons-list">
            <!-- Aqui serão carregados os addons criados pelo usuário -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy;  2024 Vatonage</p>
            <div class="social-links">
                <a href="https://x.com/vatonage1">Twitter</a>
                <a href="#">Discord</a>
            </div>
        </div>
    </footer>

    <script>
        // Função para obter o valor de um cookie pelo nome
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Recupera o nome do usuário do cookie e exibe na página
        const username = getCookie('username');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtn = document.getElementById('logout-btn');

        if (username) {
            // Exibe o nome do usuário se ele estiver logado
            usernameDisplay.innerHTML = `Hello, ${username}!`;
            logoutBtn.style.display = 'inline';
            usernameDisplay.disabled = true; // Desativa o botão para o nome do usuário
        } else {
            // Se não estiver logado, mantém o botão "Login" funcionando
            usernameDisplay.innerHTML = 'Login';
            logoutBtn.style.display = 'none'; // Esconde o botão de logout

            // Redireciona para a página de login quando clicar em "Login"
            usernameDisplay.addEventListener('click', () => {
                window.location.href = '/login/index.html';  // Redireciona para a página de login
            });
        }

        // Função para logout
        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                // Remove o cookie no frontend
                document.cookie = 'username=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';

                if (response.redirected) {
                    window.location.href = response.url;  // Redireciona para a página de login
                }
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        // Carregar os addons criados pelo usuário logado
        async function loadUserAddons() {
    try {
        const response = await fetch('/api/user-addons');
        const data = await response.json();

        const userAddonsList = document.getElementById('user-addons-list');
        userAddonsList.innerHTML = '';  // Limpa a lista antes de preencher com os novos dados

        data.forEach(addon => {
            const addonElement = document.createElement('div');
            addonElement.classList.add('addon-item');

            // Título do addon
            const addonTitle = document.createElement('h3');
            addonTitle.textContent = addon.name;
            addonElement.appendChild(addonTitle);

            // Exibe os downloads, views e likes
            const addonStats = document.createElement('p');
            addonStats.innerHTML = `
                <strong>Downloads:</strong> ${addon.downloads} <br>
                <strong>Views:</strong> ${addon.views} <br>
                <strong>Likes:</strong> ${addon.likes}
            `;
            addonElement.appendChild(addonStats);

            // Link para editar o addon
            const addonEditLink = document.createElement('a');
            addonEditLink.href = `/edit-addon/${addon._id}`;
            addonEditLink.textContent = 'Edit Addon';
            addonElement.appendChild(addonEditLink);

            userAddonsList.appendChild(addonElement);
        });
    } catch (error) {
        console.error('Erro ao carregar os addons do usuário:', error);
    }
}
        // Carregar os addons do usuário ao carregar a página
        loadUserAddons();
    </script>
</body>
</html>
