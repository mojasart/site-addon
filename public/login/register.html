<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" /> <!-- Usa o estilo geral do site -->
  <title>Sign up</title>
</head>
<body>
    <img src="logo.png" alt="Vatonage" class="logo">
    <div class="create-container">
        <h1>Sign Up</h1>
        <form id="register-form">
            <div class="divider"></div>
            <div class="input-container">
                <input type="text" id="username" name="username" required placeholder=" "/>
                <label for="username">Username</label>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder=" "/>
                <label for="user-email">E-mail</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder=" "/>
                <label for="user-password">Password</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="divider2"></div>
        <a href="index.html">I already have an account</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
