<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Addon</title>
    <link rel="stylesheet" href="/create-an-addon/style-create.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <img src="logo.png" alt="Logo Addon" />
          <a href="https://www.youtube.com/@VatonageYT" target="_blank" class="no-style-link">
            <span>vatonage</span>
        </div>
        <nav>
          <a href="/site.html" class="home">Home</a>
          <a href="/create-an-addon/create.html" class="create">Create</a>
        </nav>
        <div class="cta">
            <span id="username-display" class="username-display">Login</span>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
      </header>
    
    <div class="create-container">
        <h1>Create Your Addon</h1>
        <form id="submit-addon-form" action="submit-addon" method="POST" enctype="multipart/form-data">
            <!-- Nome do Addon -->
            <div class="form-group">
              <label for="addon-name">Addon Name:</label>
              <input type="text" id="addon-name" name="name" required>
            </div>
          
            <!-- Upload de Imagem do Addon -->
            <div class="form-group">
              <label for="addon-image">Addon Image:</label>
              <input type="file" id="addon-image" name="image" accept="image/*" required>
            </div>
          
            <!-- Upload do Arquivo do Addon -->
            <div class="form-group">
              <label for="addon-file">Addon File (ZIP or MCADDON):</label>
              <input type="file" id="addon-file" name="addonFile" accept=".zip,.mcaddon" required>
            </div>
          
            <!-- Descrição usando Quill -->
            <div class="form-group">
              <label for="addon-description">Detailed Description:</label>
              <div id="editor-container"></div>
              <input type="hidden" id="addon-description" name="description"> <!-- Campo hidden -->
            </div>

            <!-- Descrição Simples -->
            <div class="form-group">
              <label for="simple-description">Simple Description:</label>
              <textarea id="simple-description" name="simpleDescription" rows="3" placeholder="Short description of the addon"></textarea>
            </div>
          
            <!-- Categoria -->
            <div class="form-group">
              <label for="addon-category">Category:</label>
              <select id="addon-category" name="category" required>
                <option value="Mechanics">Mechanics</option>
                <option value="Magic">Magic</option>
                <option value="Adventure">Adventure</option>
                <option value="Technology">Technology</option>
                <option value="Decoration">Decoration</option>
              </select>
            </div>
          
            <!-- Botão de Submit -->
            <div class="form-group">
              <button type="submit">Submit Addon</button>
            </div>
          </form>
    </div>
          <!-- Popup de aviso -->
<div id="popup-warning" class="popup" style="display: none;">
  <div class="popup-content">
    <h2>Aviso</h2>
    <p id="popup-message">Você não tem permissão para criar um addon.</p>
    <button id="close-popup-btn">Fechar</button>
  </div>
</div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Vatonage</p>
        <a href="https://x.com/vatonage1">Twitter</a>
        <a href="#">Discord</a>
    </footer>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>
    
    <!-- Carregar o seu script -->
    <script src="script-create.js" defer></script>
</body>
</html>
